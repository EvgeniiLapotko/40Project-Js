<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">
            Rock Papper Scissors
        </h1>
    </header>
    <div class="main">
        <div class="table">
            <div class="users">User</div>
            <div class="comp">Comp</div>
            <span class="user-count">0</span>:<span class="comp-count">0</span>
        </div>
        <p class="result">Камень ножницы Бумага? Сделайте первый шаг!</p>
        <div class="movies">
            <div class="move" id='r'>
                <img src="img/rock.png" alt=""  >
            </div>
            <div class="move" id='p'>
                <img src="img/papper.png" alt=""  >
            </div>
            <div class="move" id='s'>
                <img src="img/scissors.png" alt="" >
            </div>
        </div>

        <p class="make">Выберете Ваше действие</p>
    </div>

    <script src='index.js'></script>
</body>

</html>
